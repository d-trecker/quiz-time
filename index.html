<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1 id="high-scores">View High Scores</h1>
        <div class="timer-s" id="timer-clock"></div>
      </header>
    </div>

    <div class="container">
      <div id="multiple-questions" class="hide">
        <div id="questions" class="question">Questions</div>
        <div id="answer-btn" class="button-a">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
        </div>
      </div>
      <div class="quiz-start" id="start-quiz">
        <p>
          Welcome to the Javascript quiz. Test your might and knowledge and
          click start! May luck be forever on your side!
        </p>
        <button id="start-button" class="button-start">Start</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
