<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 id="high-scores">Quiz Time</h1>
      <div class="time-box" id="timer-box">
        <p>Timer: </p>
        <p class="timer-s" id="timer-clock"></p>
      </div>
    </header>


    <div class="container" id="container">
      <div class="quiz-start" id="start-quiz">
        <p class="start-text">
          Welcome to a Javascript quiz. Click "Start" to test your might and knowledge! May luck be forever on your
          side!
        </p>
        <button id="start-button" class="fun-button">Start</button>
      </div>
      <div id="multiple-questions" class="hide">
        <div id="questions" class="question">Questions</div>
        <div id="answer-btn" class="button-a">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
        </div>
      </div>
      <div id="end-game" class="hide end-text">
        <div class="score-tab">
          <p>High Scores</p>
          <ul id = "score-list"></ul>
        </div>
        <form>
          <label for="initial-enter" id="int-ent" class="end-text">Input your initials to save your score!</label>
          <input type="enter-initials" id="user-initials" />
          <button class="fun-button end-buttons" id="saveButton">Save</button>
          <button class="fun-button end-buttons" id="playAgain">Play Again</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
